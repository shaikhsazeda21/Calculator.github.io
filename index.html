<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="cal.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
     <div id="cals">
            <div id="res">
                <div id="his">
                    <div id="val1">
                    <p id="his-val"></p>
                </div>
                <div id="output">
                    <p id="out-val"></p>
                </div>
            </div>
        </div>
            <div id="keys">
                <center>
            <button class="op" id="clear">C</button>
            <button class="op" id="backspace">CE</button>
            <button class="op" id="%">%</button>
            <button class="op" id="/">&#247;</button>
            <button class="num" id="7">7</button>
            <button class="num" id="8">8</button>
            <button class="num" id="9">9</button>
            <button class="op" id="*">&times;</button>
            <button class="num" id="4">4</button>
            <button class="num" id="5">5</button>
            <button class="num" id="6">6</button>
            <button class="op" id="-">-</button>
            <button class="num" id="1">1</button>
            <button class="num" id="2">2</button>
            <button class="num" id="3">3</button>
            <button class="op" id="+">+</button>
            <button class="num" id="0">0</button>
            <button class="num" id="00">00</button>
            <button class="op" id=".">.</button>
            <button class="op" id="=">=</button>
        </center>
           </div>
       </div>
       </div>
        <script src="calcu.js"></script>
</body>
</html>
